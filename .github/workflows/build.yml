name: Build and Package
on:
  push:
    branches:
      - main # Change this to your branch name if necessary
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # Change this to your desired Node.js version

      - name: Install dependencies
        run: npm install # Change this to your dependency installation command if necessary

      - name: Run script
        run: npm run build

      - name: Create artifact zip
        uses: actions/upload-artifact@v2
        with:
          name: day-progress-extension # Change this to your desired artifact name
          path: extension # Change this to the directory containing your artifacts
